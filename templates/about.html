                    <div class="title-text">
                        <h1 class="tp-title">
                                <pb-i18n key="doctitle"/>
                            </h1>
                        <p class="teaser">
                            Die Editionsplattform Quellen zur Zürcher Geschichte (QZH) wird vom <a href="https://www.zh.ch/de/direktion-der-justiz-und-des-innern/staatsarchiv.html">Staatsarchiv Zürich</a> betreut. Sie basiert auf der Publikationslösung <a href="https://teipublisher.com/index.html">TEI Publisher</a>. Die technische Umsetzung erfolgte im Jahr 2022 durch das Staatsarchiv mit Unterstützung des Zivildienstleistenden Jan Huber, basierend auf dem Quellcode der <a href="https://rechtsquellen.sources-online.org">Zürcher Rechtsquellen</a>. Sämtliche Komponenten der online Publikation sind Open Source und können auf<a href="https://github.com/"> GitHub</a> frei eingesehen und nachgenutzt werden. Dort stehen auch die nach dem <a href="https://tei-c.org/">TEI-Standard</a> edierten Quellenstücke zum Download bereit. Es gilt die Lizenz <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> von Creative Commons. Digitalisate können über den Link unter Stückbeschreibung im <a href="https://suche.staatsarchiv.djiktzh.ch/suchinfo.aspx">Archivkatalog</a> als PDF heruntergeladen werden.<br/><br/> Die Edition richtet sich nach den öffentlich zugänglichen <a href="https://www.ssrq-sds-fds.ch/wiki/Transkriptionsrichtlinien">Transkriptionsrichtlinien</a> und den <a href="https://www.ssrq-sds-fds.ch/wiki/Datierungsrichtlinien">Datierungsrichtlinien</a> der <a href="https://www.ssrq-sds-fds.ch/home/">Schweizerischen Rechtsquellenstiftung</a>. Die inhaltliche Auszeichnung in TEI/xml erfolgt für Personen und Orte; Organisationen, Währungen, Masse und Zeiträume sind hingegen nicht eigens gekennzeichnet. Sofern möglich werden Personen auf die Normdaten der <a href="https://gnd.network/Webs/gnd/DE/Home/home_node.html">GND</a> verlinkt und Ortsbezeichnungen basierend auf <a href="https://www.geonames.org/">GeoNames</a> referenziert. Für alle anderen Entitäten wurde in den Registern auf Normalisierung und Identifizierung verzichtet. Sie verstehen sich als Sammlungen von Belegstellen, die Ausgangspunkte für weitere Recherchen durch die Nutzenden bilden sollen.
                        </p>
