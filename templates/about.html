                            </h1>
                        <p class="teaser">

                            <p>
                                Die Plattform Quellen zur Zürcher Geschichte (QZH) ist der Publikationskanal für Transkriptionen und Digitalisate ausgewählter Quellenstücke des Staatsarchivs Zürich. Sie steht offen für Transkriptionen weiterer Institutionen und Kooperationspartner. 
                                </p>
        
                            <p>Die Editionsplattform wird vom <a href="https://www.zh.ch/de/direktion-der-justiz-und-des-innern/staatsarchiv.html">Staatsarchiv Zürich</a> betreut und basiert auf der Publikationslösung <a href="https://teipublisher.com/index.html">TEI Publisher</a>. Die technische Umsetzung erfolgte im Herbst 2022 durch das Staatsarchiv mit Unterstützung des Zivildienstleistenden Jan Huber, basierend auf dem Quellcode der <a href="https://rechtsquellen.sources-online.org">Zürcher Rechtsquellen</a> von <a href="https://jinntec.de/de/">Jinntec GmbH</a>. Sämtliche Komponenten der online Publikation sind Open Source und können auf<a href="https://github.com/stazh"> GitHub</a> frei eingesehen und nachgenutzt werden. Dort stehen auch die nach dem <a href="https://tei-c.org/">TEI-Standard</a> edierten Quellenstücke zum Download bereit. Es gilt die Lizenz <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> von Creative Commons. Digitalisate können über den Link unter Stückbeschreibung im <a href="https://suche.staatsarchiv.djiktzh.ch/suchinfo.aspx">Archivkatalog</a> als PDF heruntergeladen werden. </p>

                            <p>Die Edition richtet sich nach den öffentlich zugänglichen <a href="https://www.ssrq-sds-fds.ch/wiki/Transkriptionsrichtlinien">Transkriptionsrichtlinien</a> und den <a href="https://www.ssrq-sds-fds.ch/wiki/Datierungsrichtlinien">Datierungsrichtlinien</a> der <a href="https://www.ssrq-sds-fds.ch/home/">Schweizerischen Rechtsquellenstiftung</a>. Die inhaltliche Auszeichnung in XML/TEI erfolgt für Personen und Orte; Organisationen, Währungen, Masse und Zeiträume sind hingegen nicht eigens gekennzeichnet. Sofern möglich werden Personen auf die Normdaten der <a href="https://gnd.network/Webs/gnd/DE/Home/home_node.html">GND</a> verlinkt und Ortsbezeichnungen basierend auf <a href="https://www.geonames.org/">GeoNames</a> referenziert. Identifizierte Personen, die einen Eintrag in der GND aufweisen, sind in der Registeransicht mit einem <iron-icon icon="icons:perm-identity"></iron-icon> gekennzeichnet, mit Geodaten lokalisierte Orte mit einem <iron-icon icon="maps:map"></iron-icon> versehen. Für alle anderen Entitäten wurde auf Normalisierung und Identifizierung verzichtet und in der Registeransicht nur die Nummer des Quellenstücks sowie das Jahr der Erwähnung angegeben. Diese Angaben verstehen sich als Sammlungen von Belegstellen, die Ausgangspunkte für weitere Recherchen durch die Nutzenden bilden sollen.</p>                       
                            <p>Die Plattform enthält neben eigenen Transkriptionen des Staatsarchivs Zürich aktuell Quellenstücke folgender Kooperationsprojekte (Stand August 2024):
                                </p>
                                <p>- <a href="https://www.hist.uzh.ch/de/fachbereiche/neuzeit/lehrstuehle/loetz/aktuell/20220714_publikation_gelebte_reformation.html">Gelebte Reformation. Zürich 1500-1800, hg. von Francisca Loetz. Unter Mitarbeit von Wolfram Schneider-Lastin, mit Transkriptionen von Andrea Schmid-Kunz.</a></p> 
                        </p> 
                        <p>- <a href="https://studentservices.uzh.ch/uzh/anonym/vvz/?sap-language=DE#/details/2021/003/E/51055759">Territorienbildung der Städte im Spätmittelalter: Zwischen Finanzanlage und Unterwerfungspolitik, hg. von Laura Bitterli und Simon Teuscher. Masterseminar Historisches Seminar der Universität Zürich, Herbstsemester 2021, mit Transkriptionen der Teilnehmenden des Seminars.</a></p>
                        <p>Die Quellenstücke lassen sich in der Suche unter "Thematische Auswahl" nach den beteiligten Kooperationsprojekten filtern.</p>
